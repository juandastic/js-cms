version: "3"

networks:
  proxy:
    external: true
  internal:
    external: false

services:
  frontend:
    labels:
      - traefik.backend=web1_juandastic
      - traefik.frontend.rule=Host:web1.juandastic.co
      - traefik.docker.network=proxy
      - traefik.port=3000
    networks:
      - internal
      - proxy
    environment:
      PRIVATE_API: "http://api.juandastic.co"
      PUBLIC_API: "https://api.juandastic.co"
